<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main_page.css' %}" type="text/css">
</head>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User authenticate</title>
</head>
<body class="main_register_page">
<li class="list-group-item">
        User: {{ user }}
    </li>
<div class="register_form">
<div class="register_form_sub">

    <a class="back_button" href="/">
        <img src="{% static 'img/Arrow.png' %}" alt="Arrow">
        Назад
    </a>
    <h1 class="registration_title">
        Регистрация ученика
    </h1>
    <p class="your_data">
        ВАШИ ДАННЫЕ
    </p>
    <form action="{% url 'register' %}" method="post">
        <div class="password1">
            <span class="id_password1">
                Телефон *
            </span>
                {{ form.phone_number }}
        </div>
        <div class="password1">
            <span class="id_password1">
                Пароль *
            </span>
                {{ form.password1 }}
        </div>
        <div class="password1">
            <span class="id_password1">
                Повторите пароль *
            </span>
                {{ form.password2}}
        </div>
        {% csrf_token %}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
    </div>
</body>
</html>
